<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reponsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="d-flex justify-content-between bg-dark">
            <div class="left-nav d-flex">
                <p class="text-home ml-4">Home</p>
            </div>
            <div class="right-nav d-flex">
                <p class="text-account mr-4">Login</p>
            </div>
        </nav>
    </header>
    <main>
        <section class="title">
            <h1>Danh Mục Sản Phẩm</h1>
        </section>
        <section class="product-list mt-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-8 col-sm-8 col-10 mb-md-4 mb-sm-4 mb-4">
                        <div class="card-detail">
                            <img src="img/iphone-7-plus.jpg" class="img-mobile">
                            <p class="name-mobile">Iphone 7 Plus</p>
                            <hr class="divide mt-4">
                            <p class="cost ml-3">Giá: <span></span></p>
                            <button type="button" class="btn btn-primary btn-buy">Mua Hàng</button>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-8 col-sm-8 col-10 mb-md-4 mb-sm-4 mb-4">
                        <div class="card-detail">
                            <img src="img/samsung-galaxy-s6.jpg" class="img-mobile">
                            <p class="name-mobile">Sam Sung Galaxy S6</p>
                            <hr class="divide mt-4">
                            <p class="cost ml-3">Giá: <span></span></p>
                            <button type="button" class="btn btn-primary btn-buy">Mua Hàng</button>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-8 col-sm-8 col-10 mb-md-4 mb-sm-4 mb-4">
                        <div class="card-detail">
                            <img src="img/oppo-f1s-hero-400x460-400x460.png" class="img-mobile">
                            <p class="name-mobile">Oppo F1S</p>
                            <hr class="divide mt-4">
                            <p class="cost ml-3">Giá: <span></span></p>
                            <button type="button" class="btn btn-primary btn-buy">Mua Hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="cart">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2"></div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-3 text-cart">Sản Phẩm</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-3 text-cart">Giá</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 text-cart">Số Lượng</div>
                    <div class="col-lg-4 col-md-2 col-sm-2 col-2 text-cart">Tổng cộng</div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 cart-sm">
                        <img src="img/iphone-7-plus.jpg" class="img-cart">
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-3">Iphone 7 Plus</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-3">7000000</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <p class="amount">1</p>
                        <button type="button" class="btn-add mr-2">+</button>
                        <button type="button" class="btn-lower">-</button>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">Tổng cộng</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <button class="btn btn-danger align-btn">Hủy</button>
                    </div>
                </div>
                <hr>
            </div>
        </section>
        <section class="total">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6"></div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <p class="total-amount">Tổng Tiền</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark footer">
        
    </footer>
</body>

</html>
